<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess A Number!</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>GUESSING GAME!</h1>

    <form onsubmit="submitGuesses(event)">
      <input type="text" id="p1" placeholder="Input" />
      <input type="text" id="p2" placeholder="Input" />
      <input type="text" id="p3" placeholder="Input" />

      <button id="submit-btn" type="submit">Submit</button>
    </form>

    <section>
      <button id="reset-btn" type="submit" onclick="resetGame(event)">
        Reset
      </button>
    </section>

    <table>
      <h1>History of Guesses</h1>
      <tbody id="details">
        <tr>
          <td>Round: 1</td>
          <td class="higher">p1: 5 <span>HIGHER</span></td>
          <td class="lower">p2: 9 <span>HIGHER</span></td>
          <td class="correct">p3: 19 <span>HIGHER</span></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
